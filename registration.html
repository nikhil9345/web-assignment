    <head>
        <style>
            span{
                color: red;
            }
            body{
                background-color: rgb(218, 241, 249);

            <input type="text" id="add"><br><br>
            <label for="Mobile">Mobile No<span>*  </span></label>
            <input type="text" id="Mobile"><br><br>

            <input type="radio" id="Gender">
            <label for="Gender">male</label>
            <input type="radio" id="Gender">
            <label for="Gender">female</label><br><br>
            <button>submit</button>
            <button>reset</button>
        </form>
    </body>
